<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div >
        NOTE: Please install <a target="_blank" href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a>  to use Pixel Art Panel
    </div>
    <div>
     <center><div>Pixel Art Panel</div></center>
     <br>
        <center><canvas id="canvas" width="600" height="600" ></canvas></center>
     <br>
       
    </div>




    <script type="text/javascript">
      //获取上下文  
        var canvas=document.getElementById("canvas");  
        var ctx=canvas.getContext("2d");  
        //描绘背景  
        var gradient=ctx.createLinearGradient(0,0,0,300);//createLinearGradient() 方法创建线性的渐变对象。  
        gradient.addColorStop(0,"#e0e0e0");  
        gradient.addColorStop(1,"#ffffff");  
        ctx.fillStyle=gradient;  
        ctx.fillRect=(0,0,canvas.width,canvas.height);  
        //描绘边框  
        var grid_cols=12;  
        var grid_rows=12;  
        var cell_height=canvas.height/grid_rows;  
        var cell_width=canvas.width/grid_cols;  
        ctx.lineWidth=1;  
        ctx.strokeStyle="#a0a0a0";  
        //结束边框描绘  
        ctx.beginPath();  
        //准备画横线  
        for(var col=0;col<=grid_cols;col++)  
            {  
                var x=col*cell_width;  
                ctx.moveTo(x,0);  
                ctx.lineTo(x,canvas.height);  
            }  
            //准备画竖线  
            for(var row=0;row<=grid_rows;row++)  
                {  
                    var y=row*cell_height;  
                    ctx.moveTo(0,y);  
                    ctx.lineTo(canvas.width,y);  
                }  
                //完成描绘  
                ctx.stroke();
          ctx.fillStyle="green";
          ctx.fill(); 
          //给canvas添加点击事件
          canvas.onclick=function(e){
             var x=e.clientX-canvas.offsetLeft;
             var y=e.clientY-canvas.offsetTop;
             var cell_x=parseInt(x/cell_width);
             var cell_y=parseInt(y/cell_height);
             ctx.rect(cell_x*cell_width,cell_y*cell_height,cell_width,cell_height);
             ctx.fillStyle="green";
             ctx.fill();
          }    
    </script>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
